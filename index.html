<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="Stylesheet" href="./CSS/main.css">
</head>
<body>
    <header>
        <div id="navbar-1">
            <span>Order Online or Call Us : (001) 2222-456</span>
            <div id="navbar-1-link">
                <button class="navbar-1-link">
                    <i class="bi bi-chat-dots"></i>
                </button>
            </div>
        </div>
        <div id="navbar-2">
            <h1>STYLESPHERE</h1>
            <div id="navbar-2-btn-1">
                <button class="page-btn">Home</button>
                <button class="page-btn">Shop</button>
                <button class="page-btn">Terms</button>
                <button class="page-btn">About</button>
            </div>
            <div id="navbar-2-btn-2">
                <button class="navbar-2-btn">
                    <i class="bi bi-person"></i>
                </button>
                <button class="navbar-2-btn">
                    <i class="bi bi-search"></i>
                </button>
                <button class="navbar-2-btn">
                    <i class="bi bi-heart"></i>
                </button>
                <button class="navbar-2-btn">
                    <i class="bi bi-cart3"></i>
                </button>
            </div>
        </div>
    </header>
    <div id="box-1">
        <div id="box-1-textbox">
            <p>New Insprication 2024</p>
            <h1>THE PERFECT MATCH!</h1>
            <p>Trending for men's and women's Style Collection</p>
            <button>SHOP NOW</button>
        </div>
        <div id="box-1-imgbox">
            <img src="./Images/banner-img.png" alt="Photo">
        </div>
    </div>
    <section>
        <div id="container-1">
            <div class="container-1-item">
                <img src="./Images/container-1-1.png" alt="Women's Wear-img">
                <p class="hide">Women's Wear</p>
            </div>
            <div class="container-1-item">
                <img src="https://cdn.pixabay.com/photo/2016/06/25/12/48/go-pro-1478810_640.jpg" alt="Accessories-img">
                <p class="hide">Accessories</p>
            </div>
            <div class="container-1-item">
                <img src="./Images/container-1-3.png" alt="Mens's Wear-img">
                <p class="hide">Men's Wear</p>
            </div>
        </div>
    </section>
    <section>
        <div id="heading">
            <h2>New Arrivals</h2>
            <p>All the latest picked from designer of our store</p>
        </div>
        <div id="string">
            <svg width="1180" height="150">
                <path stroke="black" stroke-width="1.5" fill="transparent" d="M15 75 Q 381.5 75 1165 75"/>
            </svg>
        </div>
        <div id="products">
            <div class="scroll-btn">
                <i class="bi bi-arrow-left-circle" id="left-btn"></i>
            </div>
            <div class="products-item">
                <a href="#"><img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHxlbnwwfDB8MHx8fDI%3D" alt="Women's Wear-img"></a>
                <a href="#"><img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2xvdGhlcyUyMHByb2R1Y3R8ZW58MHwwfDB8fHwy" alt="Accessories-img"></a> 
                <a href="#"><img src="https://images.unsplash.com/photo-1509099260230-b032e6e135b4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGtpdGNoZW4lMjBwcm9kdWN0c3xlbnwwfDB8MHx8fDI%3D" alt="Mens's Wear-img"></a>
                <a href="#"><img src="https://www.shutterstock.com/image-photo/desktop-organizer-school-stationary-office-600nw-2178371411.jpg" alt="Mens's Wear-img"></a>
            </div>
            <div class="scroll-btn">
                <i class="bi bi-arrow-right-circle" id="right-btn"></i>
            </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
